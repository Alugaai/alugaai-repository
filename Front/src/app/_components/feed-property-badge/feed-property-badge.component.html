<div class="wrapper">
  <div class="img-property-container">
    <img
      class="img-property"
      *ngFor="let image of buildingImages"
      [src]="image"
      alt=""
    />
  </div>
  <div class="top-row">
    <div class="img-user-container">
      <img
        *ngIf="ownerImage; else defaultImage"
        class="image"
        [src]="ownerImage"
        alt=""
        style="width: 80px; height: auto; border-radius: 50%"
      />
      <ng-template #defaultImage>
        <img
          class="image"
          src="../../../assets/images/unloadeduser.jpg"
          alt=""
          style="width: 80px; height: auto; border-radius: 50%"
        />
      </ng-template>
    </div>
    <div class="inside-row-holder">
      <div class="first-row">
        <div class="user-information">
          <h1 calss="base-color">{{ building?.owner?.name }}</h1>
          <h2 class="grey-color">- Propriet√°rio</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="chip-holder">
    <mat-chip-set>
      <mat-chip>Quartos: {{ building?.bedrooms }} </mat-chip>
      <mat-chip>Banheiros: {{ building?.bathrooms }}</mat-chip>
    </mat-chip-set>
  </div>
</div>
