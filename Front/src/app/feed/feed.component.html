<div class="body">
  <div class="esquerda">
    <div class="search-container">
      <app-auto-complete
        (interessesChange)="onInteressesChange($event)"
      ></app-auto-complete>
      <button (click)="filterStudent()" class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="feed-card">
      <app-feed-card
        *ngFor="let student of students"
        [student]="student"
      ></app-feed-card>
    </div>
    <div class="d-flex justify-content-center">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination?.totalItems!"
        [itemsPerPage]="pagination?.itemsPerPage!"
        [maxSize]="10"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>
  <div #gmapContainer id="map"></div>
</div>
